---
layout: default
title: Josh Martin | Blog
---

<!-- Blog
================================================== -->  
<main>

  <!-- Blog Post Snippets  -->  
  <ul class="blog-post-container">
    {% for post in paginator.posts %}
      <li class="blog-post">

        <div>
          <div class="cs-sub-container cf">            
            <span class="text-small inline-block float-left">{{ post.date | date: '%B %d, %Y' }}</span>
          </div>           
          <a class="cs-lead link" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </div>     

        <div class="post-thumbnail">
          <a class="thumbnail-image-link block relative" href="{{ post.url }}">
            <figure class="">
              <img src="/images/post/{{ post.date | date: '%Y-%m-%d' | replace:'/','-' }}-{{ post.title | replace:' ','-' | downcase }}/thumbnail.jpg"/>    
            </figure>
          </a>
        </div>

        <div class="blog-post-details">
          <p class="overview">{{ post.excerpt | strip_html }}</p> 
          <div class="read-more-container inline-block">
            <a href="{{ post.url }}"class="link pink read-more block">Continue Reading</a>
          </div>
        </div>

      </li>
    {% endfor %}
  </ul>

</main>
