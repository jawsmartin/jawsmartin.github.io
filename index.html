---
layout: default
title: Josh Martin | Blog
---

<!-- Blog
================================================== -->  
<main>

  <!-- Blog Post Snippets  -->  
  <ul class="blog-post-container cf">
    {% for post in paginator.posts %}
      <li class="blog-post">
        <a class="link" href="{{ post.url }}">

          <div class="overlay"></div>
          <div class="gradient"></div> 

          <div class="thumbnail-details">          
            <span class="post-date text-small">{{ post.date | date: '%B %d, %Y' }}</span>
            <span class="post-title link" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</span>
          </div>     

          <div class="thumbnail-image">
            <img src="/images/post/{{ post.date | date: '%Y-%m-%d' | replace:'/','-' }}-{{ post.title | replace:' ','-' | downcase }}/thumbnail.jpg"/>    
          </div>
          
        </a>
      </li>
    {% endfor %}
  </ul>

</main>
