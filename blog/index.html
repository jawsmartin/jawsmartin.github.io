---
layout: default
title: Josh Martin | Blog
---

<!-- Blog Posts
================================================== -->  
<section class="post">
  <div class="selected-work-content cf">

    <ul class="homepage posts">
      {% for post in site.posts %}

        <li class="blog-item">
          <a class="blog-title link pink" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
          <div class="blog-sub-container cf">            
            <span class="blog-date inline-block float-left">{{ post.date | date: '%B %d, %Y' }}</span>
          </div>
        </li>

      {% endfor %}
    </ul>

  </div>
</section>
