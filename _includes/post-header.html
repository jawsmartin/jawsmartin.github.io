<!-- Hero
================================================== --> 
<figure class="post-hero thumbnail-container relative">

  <img class="block post-hero-image" style="background-image:url({{ page.thumbnail }});background-size:cover;background-position:center center;height:407px;"/>

  <div class="hero-content">

    <div class="grid-container text-center cf">
      <h1 class="hero-lead">{{ page.title }}</h1>    
      <div class="hero-sub-container cf">            
        <span class="hero-sub inline-block">{{ page.date | date: '%B %d, %Y' }}</span>          
      </div>
    </div>        

  </div>

</figure>


<!-- Project Main Content
================================================== --> 
<main class="post grid-container-2">
<p class="sub-header">{{ page.deck }}</p>
