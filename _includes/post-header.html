<!-- Post Hero
================================================== --> 
<section class="post-header" style="background-image:url(/images/post/{{ page.date | date: '%Y-%m-%d' | replace:'/','-' }}-{{ page.title | replace:' ','-' | downcase }}/thumbnail.jpg)">

  <div class="hero-text cf">
    <span class="post-date text-small block">{{ page.date | date: '%B %d, %Y' }}</span>    
    <span class="post-title cs-lead block link" href="{{ post.url }}" title="{{ post.title }}">{{ page.title }}</span>
  </div>

</section>


<!-- Post Main Content
================================================== --> 


<main class="post grid-container-2">

<div class="">
  <p class="sub-header serif">{{ page.deck }}</p>   
</div>
<div class="dash"></div>
