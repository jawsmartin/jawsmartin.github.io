<header class="main">
  <div class="header-content grid-container relative cf">

    <div class="inline-block site-container relative cf">
      <a href="/" class="link">
        <img class="site-logo relative" src="/images/logo.png"/>
      </a>
    </div> 

    <!-- Site Navigation -->  
    <nav class="nav-container absolute inline-block float-right cf">

      <div class="inline-block cf">
        <a class="link header-link inline-block {% if page.title == 'Josh Martin | Blog' %} header-link-active {% endif %}" href="/">
          <span class="blog"></span>
          <span class="nav-label">Blog</span>
        </a>        
        <a class="link portfolio-link relative header-link inline-block {% if page.title == 'Josh Martin | Portfolio' %} header-link-active {% endif %}" href="http://www.behance.net/jawsmartin">
          <span class="portfolio"></span>
          <span class="nav-label">Portfolio</span>        
        </a>
        <a class="link header-link inline-block {% if page.title == 'Josh Martin | About' %} header-link-active {% endif %}" href="/about">
          <span class="about"></span>
          <span class="nav-label">About</span>
        </a>
        <a class="link contact-link header-link inline-block {% if page.title == 'Josh Martin | Contact' %} header-link-active {% endif %}" href="/contact">
          <span class="contact"></span>
          <span class="nav-label">Contact</span>
        </a>        
      </div>

      <!-- Social Links --> 
      <div class="social relative inline-block cf">
        <a aria-hidden="true" data-icon="&#xe001;" href="http://www.dribbble.com/jawsmartin" class="icon-dribbble link social-icon"></a>
        <a aria-hidden="true" data-icon="&#xe001;" href="http://www.twitter.com/jawsmartin" class="icon-twitter link social-icon"></a>
        <a aria-hidden="true" data-icon="&#xe001;" href="http://www.instagram.com/jawsmartin" class="icon-instagram link social-icon"></a>       
      </div>  


    </nav>




  </div>
</header>
