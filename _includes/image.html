<figure class="text-left block cf image">
  <img src="/images/post/{{ page.date | date: '%Y-%m-%d' | replace:'/','-' }}-{{ page.title | replace:' ','-'| downcase }}/{{ include.name }}.jpg" alt="{{ include.caption }}"/>
  <figcaption class="text-small" align="bottom">{{ include.caption }}</figcaption>
</figure>
