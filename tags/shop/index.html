---
layout: default
title: Josh Martin | Shop
tag: Shop
---

{% include nav.html %} 

<ul class="blog-post-container cf">
{% for post in site.tags[page.tag] %}

  <li class="blog-post cf">

      <figure class="thumbnail-container inline-block float-left">
        <a class="link" href="{{ post.url }}"> 
          <img class="thumbnail" src="/images/post/{{ post.date | date: '%Y-%m-%d' | replace:'/','-' }}-{{ post.title | replace:' ','-' | remove: ' ' | downcase }}/thumbnail.jpg"/>
        </a>    
      </figure> 

      <div class="thumbnail-content inline-block float-left">
        <div class="cf">
          <span class="post-date float-leftrelative">{{ post.date | date: '%B %Y' }} â€¢ Posted in</span>
          <a href="" class="posted float-left inline-block">Finds</a>
        </div>
        <a href="{{ post.url }}" class="post-title link block" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>         
        <p class="excerpt">{{ post.excerpt | strip_html }}</p>
        <a class="post-link block" href="{{ post.url }}">Continue Reading <span class="arrow">&rarr;</span></a>
      </div>   
    
  </li>


{% endfor %}
</ul>
