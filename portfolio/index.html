---
layout: post
title: Josh Martin | Blog
---

<div class="blog-filter">
  <span class="blog-filter-title">Blog</span>
  <a class="filter-item inline-block" href="/">Everything</a>
  <a class="filter-item inline-block {% if page.tag == 'Personal' %} filter-item-active {% endif %}" href="/tags/personal">Personal</a>   
  <a class="filter-item inline-block {% if page.tag == 'Case-Study' %} filter-item-active {% endif %}" href="/tags/case-study">Case-Study</a>      
  <a class="filter-item inline-block {% if page.tag == 'Project' %} filter-item-active {% endif %}" href="/tags/project">Project</a>
  <a aria-hidden="true" data-icon="&#xe001;" href="http://www.tumblr.com/jawsmartin" class="icon-rss float-right link"></a>              
</div>



<!-- Case-Study Links
================================================== -->  
<section class="selected-work">
  <div class="selected-work-content cf">

    <ul class="homepage posts">
      {% for post in site.posts %}

        <li class="homepage-hero">
          <a class="cs-lead" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
          <div class="cf">            
            <span class="cs-sub inline-block float-left">{{ post.date | date_to_string }}</span> 
          </div>
          <figure>
            <img src="{{ post.thumbnail }}"/>
          </figure>
          <p class="overview">{{ post.description }}</p> 
          <div class="read-more-container inline-block">
            <a href="{{ post.url }}"class="link read-more">Continue Reading</a>
          </div>
        </li>

      {% endfor %}
    </ul>

  </div>
</section>
