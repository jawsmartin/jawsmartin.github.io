<!-- Blog Posts
=============================================
============================================= -->
<section class="fade-up blog-posts">
  <div class="container-fluid">

    <header class="post-list">
      <a href="/">&larr;&nbsp;&nbsp;About</a>
    </header>

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">
            <div class="inner">
              <span class="post-timestamp" >{{ post.date | date_to_string }}</span>
              <span class="post-title">{{ post.title }}</span>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>

  </div>
</section>
