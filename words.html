---
layout: default
title: Words | Josh Martin
section: words
---

<!-- Blog Posts
=============================================
============================================= -->
<section class="fade-down blog-posts">
  <div class="container-fluid">

    <h2>Posts</h2>

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">
            <div class="inner">
              <span class="post-timestamp" >
                {{ post.date | date: "%m/%d/%Y" }}
              </span>
              <span class="post-title">{{ post.title }}</span>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>

  </div>
</section>
